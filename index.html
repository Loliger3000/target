<html>
	<head>
	<title>Target</title>
	<style>
		body {
			color: #7CFC00;
		}
		canvas {
			border: 3.5px solid #7CFC00;
		}
	</style>
	</head>
	<body>
		<script src="jquery.js"></script>
		<script src="easel.js"></script>
		<script type="text/javascript">

		// self executing function 
		$(function() {			
	   		// the DOM will be available

	   		// define start game function
	   		function startGame(){
	   			window.gameRunning = true;
	   			createjs.Ticker.addEventListener("tick", handleTick);
	   		}

	   		// define stop game function
	   		function stopGame(){
	   			window.gameRunning = false;
	   		}

			// define ball object (function)
	   		function Ball(x, y, size, speedY, speedX, color){
				this.x = x;
				this.y = y;
				this.speedY = speedY;
				this.speedX = speedX;
				this.size = size;
				this.color = color;
				
				// initialize ball (create shape, add to stage and listen to clicks)
				this.init = function() {
					this.shape = new createjs.Shape();

					window.stage.addChild(this.shape);

					this.shape.addEventListener("click", function(e) { console.log(e)});
				};

				// update ball (clear all previous graphics, update position and draw new circle)
				this.update = function(){
					this.shape.graphics.clear();

					this.y = this.y + this.speedY;
					this.x = this.x + this.speedX;

					this.shape.graphics.beginFill(this.color).drawCircle(this.x, this.y, this.size);
				};

			};

			// main game loop to draw next frame	
			function handleTick(event) {
				if(window.gameRunning == false){ return; }

				for( i = 0; i < balls.length; i++) {
					balls[i].update();
				};

				window.stage.update();
			};

			// main application

			// create stage (draw on canvas)
			window.stage = new createjs.Stage("game");

			function randomColor() {
			    var letters = '0123456789ABCDEF';
		   		var color = '#';
		    	for (var i = 0; i < 6; i++ ) {
		        	color += letters[Math.floor(Math.random() * 16)];
		    	};
		    	return color;
			};

			console.log(randomColor());

			// create 4 balls
			var ball1 = new Ball(250, 200, 50, -1, 0, randomColor());
			var ball2 = new Ball(250, 300, 50, 1, 0, randomColor());
			var ball3 = new Ball(200, 250, 50, 0, -1, randomColor());
			var ball4 = new Ball(300, 250, 50, 0, 1, randomColor());

			var balls = [ball1, ball2, ball3, ball4];

			// initialize all balls once
			for( i = 0; i < balls.length; i++) {
				balls[i].init();
			};

			document.onkeypress = function(e){
				if(e.code == "Space"){
					if(window.gameRunning == true){
						stopGame();
					} else {
						startGame();
					};
				};
			};
		});
		</script>

		<canvas id="game" width="500" height="500"></canvas> 
		<img src ="borderpicture_right_target.png"/>
		<br>
		<img src ="borderpicture_under_target.png"/>
	</body>
</html>
