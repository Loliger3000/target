<html>
	<head>
	<title>Target</title>
	<style>
		body {
			color: #7CFC00;
		}
		canvas {
			border: 3.5px solid #7CFC00;
		}
	</style>
	</head>
	<body>
		<script src="jquery.js"></script>
		<script type="text/javascript">
		// self executing function 
		$(function() {
	   		// the DOM will be available 

	   		// get canvas and 2d context
			var canvas = document.getElementById('game');
			var ctx = canvas.getContext('2d');

			// ball
	   		function Ball(x, y, size, speedY, speedX){
				this.x = x;
				this.y = y;
				this.speedY = speedY;
				this.speedX = speedX;
				this.size = size;

				this.nextFrame = function (){
					this.draw();
					this.update();
				};

				// draw a ball on a canvas
				this.draw = function() {
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI)
					ctx.stroke();
					//ctx.fillStyle ="#7CFC00";
					//ctx.fill();
				};

				// updates x and y coordinates
				this.update = function(){
					this.y = this.y + this.speedY;
					this.x = this.x + this.speedX;
				};
			}

			// main game loop to draw next frame
			function loop(balls) {
				ctx.fillRect(0, 0, canvas.width, canvas.height);
				ctx.fillStyle="#FFF";

				for( i = 0; i < balls.length; i++) {
					balls[i].nextFrame();
				};

				var lazyLoop = function(){
					loop(balls);
				};

				requestAnimationFrame(lazyLoop);
			};

			// application
			var ball1 = new Ball(250, 250, 50, -1, 0);
			var ball2 = new Ball(250, 250, 50, 1, 0);
			var ball3 = new Ball(250, 250, 50, 0, -1);
			var ball4 = new Ball(250, 250, 50, 0, 1);

			var balls = [ball1, ball2, ball3, ball4];
			
			loop(balls);
		});
		</script>

		<canvas id="game" width="500" height="500"></canvas>
	</body>
</html>
