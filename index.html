<html>
	<head>
	<title>Target</title>
	<style>
		body {
			color: #7CFC00;
		}
		canvas {
			border: 3.5px solid #7CFC00;
		}
	</style>
	</head>
	<body>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<br>
		<script src="jquery.js"></script>
		<script src="easel.js"></script>
		<script type="text/javascript">
		// self executing function 
		$(function() {
	   		// the DOM will be available
	   		var startButton = document.getElementById('start')
	   		startButton.addEventListener("click", startGame)

	   		function startGame(){
	   			window.gameRunning = true;
	   			createjs.Ticker.addEventListener("tick", handleTick);
	   		}

	   		var stopButton = document.getElementById('stop')
	   		stopButton.addEventListener("click", stopGame)

	   		function stopGame(){
	   			window.gameRunning = false;
	   		}

	   		// get canvas and 2d context
			var canvas = document.getElementById('game');
			var ctx = canvas.getContext('2d');
			window.stage = new createjs.Stage("game");

			// ball
	   		function Ball(x, y, size, speedY, speedX){
				this.x = x;
				this.y = y;
				this.speedY = speedY;
				this.speedX = speedX;
				this.size = size;

				this.nextFrame = function (){
					this.draw();
					this.update();
				};

				// draw a ball on a canvas
				this.draw = function() {
					circle = new createjs.Shape();
					circle.graphics.beginFill("red").drawCircle(this.x, this.y, this.size);
					circle.addEventListener("click", function(e) { console.log(e)});
					window.stage.addChild(circle);
				};

				// updates x and y coordinates
				this.update = function(){
					this.y = this.y + this.speedY;
					this.x = this.x + this.speedX;
				};
			};

			// main game loop to draw next frame	
			 function handleTick(event) {
				if(window.gameRunning == false){ return; }

				for( i = 0; i < balls.length; i++) {
					balls[i].nextFrame();
				};

				window.stage.clear(); // This is not working yet -> Fix me
				window.stage.update();
			 }

			// application
			var ball1 = new Ball(250, 200, 50, -1, 0);
			var ball2 = new Ball(250, 300, 50, 1, 0);
			var ball3 = new Ball(200, 250, 50, 0, -1);
			var ball4 = new Ball(300, 250, 50, 0, 1);

			var balls = [ball1, ball2, ball3, ball4];
		});
		</script>

		<canvas id="game" width="500" height="500"></canvas> 
		<img src ="borderpicture_right_target.png"/>
		<br>
		<img src ="borderpicture_under_target.png"/>
	</body>
</html>
